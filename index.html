<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;

        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--tg-theme-hint-color);
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
            display: inline;
            margin-top: 20px;
        }
        .userprof {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
        .usercard {
            height: 120px;
            margin-left: 20px;
            display: inline;
        }
        .highlight {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 2px 5px;
            border-radius: 5px;
        }
        .interests span {
            display: inline-block;
            background-color: var(--tg-theme-button-color);
            color: black;
            padding: 5px;
            border-radius: 5px;
            margin: 2px;
        }

        .button {
            display: block;
            width: 100%;
            height: 50px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: var(--tg-theme-button-color-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="userprof">
            <div class="avatar" id="avatar"></div>

            <div class="usercard" id="usercard">
                <h1>
                    <span id="name"></span>
                    <br>
                    <span id="family"></span>
                </h1>
                <div class="highlight">
                    <a href="">Десятка 1 млн+</a>
                </div>
            </div>
        </div>
        <div class="about">
            <p>Описание</p>
            <p id="description"></p>
            <div class="interests">
                <span>Ecome</span>
                <span>Retail</span>
                <span>Marketing</span>
            </div>
        </div>
        <button class="button" onclick="window.location.href='app/knowledge';">База Знаний</button>
        <button class="button" onclick="window.location.href='app/networking';">Нетворкинг</button>
        <button class="button">Трекинг привычек / Список желаний на год</button>
        <button class="button">ДОДы</button>
        <button class="button">Календарь событий</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
