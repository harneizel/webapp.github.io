<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;

        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;

            padding: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--tg-theme-hint-color);
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
        }
        .usercard {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 2px 5px;
            border-radius: 5px;
        }
        .interests span {
            display: inline-block;
            background-color: var(--tg-theme-button-color);
            color: black;
            padding: 5px;
            border-radius: 5px;
            margin: 2px;
        }
        .button {
            display: block;
            width: 100%;
            height: 50px;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: var(--tg-theme-button-color-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar" id="avatar"></div>
        <div id="usercard"></div>
        <p>Just text</p>
        <div class="highlight">Десятка 1 млн+</div>
        <p>Предприниматель, владелец сети заводов ООО "Заводы России".</p>
        <p>Оборот компании 10 триллионов долларов в сутки.</p>
        <p>Интересы: шахматы, сноуборд ....</p>
        <div class="interests">
            <span>Ecome</span>
            <span>Retail</span>
            <span>Marketing</span>
        </div>
        <button id="btn" class="button">База Знаний</button>
        <button class="button">Нетворкинг</button>
        <button class="button">Трекинг привычек / Список желаний на год</button>
        <button class="button">ДОДы</button>
        <button class="button">Календарь событий</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();


        let usercard = document.getElementById("usercard");
        let profName = document.createElement('p');
        profName.innerText = ${tg.initDataUnsafe.user.first_name};
        usercard.appendChild(profName);

        let userName = initDataU.getElementById("userName");

        btn.addEventListener('click', function(){
            if (tg.MainButton.isVisible){
                tg.MainButton.hide()
            }
            else {
                tg.MainButton.show()
            }
        });

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
            document.body.style.color = Telegram.WebApp.themeParams.text_color;
        });
    </script>
</body>
</html>
